<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cnsntns Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .letter {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .letter.uncommon { background-color: #ffcccb; }
        .letter.very-uncommon { background-color: #ffa07a; }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board" id="board"></div>
        <input type="text" id="wordInput" placeholder="Enter your word">
        <div id="score">Score: 0</div>
    </div>

    <script>
        const consonants = 'BCDFGHJKLMNPQRSTVWXYZ';
        const uncommonLetters = ['F', 'V', 'W'];
        const veryUncommonLetters = ['Q', 'X'];
        const columnScores = [2, 3, 4, 5];
        let currentBoard = [];

        function generateBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            currentBoard = [];

            for (let i = 0; i < 8; i++) {
                const letter = consonants[Math.floor(Math.random() * consonants.length)];
                currentBoard.push(letter);
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                if (uncommonLetters.includes(letter)) {
                    letterDiv.classList.add('uncommon');
                } else if (veryUncommonLetters.includes(letter)) {
                    letterDiv.classList.add('very-uncommon');
                }
                letterDiv.textContent = letter;
                board.appendChild(letterDiv);
            }
        }

        function scoreWord(word) {
            let score = 0;
            const usedLetters = new Set();

            for (let i = 0; i < word.length; i++) {
                const letter = word[i].toUpperCase();
                const index = currentBoard.indexOf(letter);
                if (index !== -1 && !usedLetters.has(index)) {
                    score += columnScores[index % 4];
                    if (uncommonLetters.includes(letter)) {
                        score += 1;
                    } else if (veryUncommonLetters.includes(letter)) {
                        score += 2;
                    }
                    usedLetters.add(index);
                }
            }

            return score;
        }

        document.getElementById('wordInput').addEventListener('input', function() {
            const word = this.value;
            const score = scoreWord(word);
            document.getElementById('score').textContent = `Score: ${score}`;
        });

        generateBoard();
    </script>
</body>
</html>
