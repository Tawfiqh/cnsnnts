<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cnsntns Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .letter {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
        }
        .letter.uncommon { background-color: #ffcccb; }
        .letter.very-uncommon { background-color: #ffa07a; }
        .bonus {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
            background-color: #4CAF50;
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }
        input {
            width: 100%;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board" id="board"></div>
        <input type="text" id="wordInput" placeholder="Enter your word">
        <div id="score">Score: 0</div>
    </div>

    <script>
        const consonants = 'BCDFGHJKLMNPQRSTVWXYZ';
        const uncommonLetters = ['F', 'V', 'W'];
        const veryUncommonLetters = ['Q', 'X'];
        const columnScores = [2, 3, 4, 5];
        let currentBoard = [];

        function generateBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            currentBoard = [];

            // Pick 8 letters
            for (let i = 0; i < 8; i++) {
                const letter = consonants[Math.floor(Math.random() * consonants.length)];
                // Array to keep our letters
                currentBoard.push(letter);
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                letterDiv.textContent = letter;

                // Add styling for uncommonLetters
                if (uncommonLetters.includes(letter)) {
                    letterDiv.classList.add('uncommon');
                    const bonusSpan = document.createElement('span');
                    bonusSpan.className = 'bonus';
                    bonusSpan.textContent = '+1';
                    letterDiv.appendChild(bonusSpan);
                    
                } 
                // Add styling for veryUncommonLetters !!
                else if (veryUncommonLetters.includes(letter)) {
                    letterDiv.classList.add('very-uncommon');
                    const bonusSpan = document.createElement('span');
                    bonusSpan.className = 'bonus';
                    bonusSpan.textContent = '+2';
                    letterDiv.appendChild(bonusSpan);
                }

                board.appendChild(letterDiv);
            }
        }

        function copyScoreBoard(lettersBoard){

            scoreBoard = []

            for (i = 0; i < lettersBoard.length; i++) {
                let letterScore = columnScores[i % 4]
                const letter = lettersBoard[i]

                if (uncommonLetters.includes(letter)) {
                    letterScore += 1;
                } else if (veryUncommonLetters.includes(letter)) {
                    letterScore += 2;
                }
                
                scoreBoard.push( [letter,letterScore] )
            }

            return scoreBoard
        }

        function scoreWord(word) {
            let totalScore = 0;
            const usedLetters = new Set();
            
            let scoreBoard = copyScoreBoard(currentBoard)
            word = word.toUpperCase()
            for (let i = 0; i < word.length; i++) {
                const letter = word[i].toUpperCase();
                const scoredLetter = scoreBoard.find( a => {
                    return a[0] == letter
                })
                console.log("letter found!:",scoredLetter)
                
                if (scoredLetter != null) {
                    console.log("Scoring", scoredLetter, " current total is:",totalScore)
                    totalScore = totalScore + scoredLetter[1]
                    
                    const index = scoreBoard.indexOf(scoredLetter);
                    scoreBoard = scoreBoard.splice(index, 1);
                }
            }

            return score;
        }

        document.getElementById('wordInput').addEventListener('input', function() {
            const word = this.value;
            const score = scoreWord(word);
            document.getElementById('score').textContent = `Score: ${score}`;
        });

        generateBoard();
    </script>
</body>
</html>
